<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>
        Daum에디터 - 이미지 첨부
    </title>
    <link rel="stylesheet" href="../../css/popup.css" type="text/css" charset="utf-8" />
    <style>
        #pre_view img {
            max-width: 125px;
            max-height: 125px;
            float: left;
            margin-bottom: 3px;
        }
        .thumbnail {
            float: left;
            border: 1px solid #999;
            margin: 0 5px 5px 0;
            padding: 5px;
        }
    </style>
	<script type="text/javascript" src="../../../../../js/jquery/core/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../../../../../js/plani/plani_common.js"></script>
    <script src="../../js/popup.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        var file_list_div = "";
        var pre_view_div = "";
        
        jQuery(document).ready(function(){
        	
        	
        });
        
        function goUpload()
        {
        	var form = document.reqForm;
        	form.action = "/FLYYOUTH" + "/atchfile/atchDirectImage.do"; 
        	form.submit();
        }
          
    </script>
</head>
<body>
    <form name="reqForm" method="post" enctype="multipart/form-data">
        <div class="header">
            <h1>
          사진 첨부
        </h1>
        </div>
        <dl class="alert">
            <dt>
          사진 첨부 확인
        </dt>
            <dd>
                업로드를 누르시면 이미지가 첨부 됩니다.
                <br />
            </dd>
        </dl>
        <div id="file_list">
            
        </div>
        <div class="footer">
	        <input type="file" id="file_upload" name="file_upload" size="40"/>
            <input type="button" value="업로드" onclick="javascript:goUpload()"/>
            <input type="button" value="취소" onclick="closeWindow()"/>
        </div>
        <div id="pre_view">
        </div>
    </form>
    
</body>
</html>
